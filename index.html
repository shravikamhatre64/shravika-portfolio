<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shravika's Switch</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #2e2e2e;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      cursor: url('https://cur.cursors-4u.net/nature/nat-11/nat1035.cur'), auto;
    }

    .switch {
      display: flex;
      align-items: center;
      background: #ffcee0;
      border-radius: 120px;
      width: 1300px;
      height: 550px;
      box-shadow: 0 0 30px #ff69b4;
      position: relative;
      padding: 10px;
      justify-content: space-between;
    }

    .side-panel {
      width: 140px;
      height: 100%;
      background: #ffcee0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      border-radius: 70px;
    }

    .dpad {
      display: grid;
      grid-template-areas:
        ". up ."
        "left center right"
        ". down .";
      grid-template-columns: 30px 30px 30px;
      grid-template-rows: 30px 30px 30px;
      gap: 5px;
    }

    .dpad div {
      width: 30px;
      height: 30px;
      background: #c0c0c0;
      border-radius: 6px;
      box-shadow: inset 2px 2px 5px #999, inset -2px -2px 5px #eee;
    }

    .dpad .up    { grid-area: up; }
    .dpad .down  { grid-area: down; }
    .dpad .left  { grid-area: left; }
    .dpad .right { grid-area: right; }
    .dpad .center { grid-area: center; background: transparent; }

    .abxy {
      display: grid;
      grid-template-columns: 30px 30px;
      grid-template-rows: 30px 30px;
      gap: 10px;
    }

    .abxy button {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #c0c0c0;
      border: none;
      box-shadow: inset 2px 2px 5px #999, inset -2px -2px 5px #eee;
      font-size: 10px;
      color: #000;
    }

    .joystick {
      width: 40px;
      height: 40px;
      background: #c0c0c0;
      border-radius: 50%;
      box-shadow: inset 2px 2px 5px #999, inset -2px -2px 5px #eee;
    }

    .screen {
      width: 600px;
      background: #fff;
      padding: 2rem;
      color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 40px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
      height: 70%;
      text-align: center;
    }

    .screen h1 {
      font-size: 14px;
      margin-bottom: 2rem;
    }

    .menu button {
      background: #f8c1d8;
      border: none;
      color: #000;
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      border-radius: 10px;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px #e75480;
    }

    .menu button:hover {
      background: #e75480;
      color: #fff;
      transform: scale(1.05);
    }

    .page {
      display: none;
      flex-direction: column;
      align-items: center;
      font-size: 10px;
    }

    .page button {
      margin-top: 1rem;
      background: #ffc0cb;
      border: none;
      color: #fff;
      padding: 0.4rem 0.8rem;
      border-radius: 12px;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px pink;
      transition: all 0.3s ease;
    }

    .page button:hover {
      background: #ff69b4;
    }
  </style>
</head>
<body>
  <div class="switch">
    <div class="side-panel">
      <div class="joystick"></div>
      <div class="dpad">
        <div class="up"></div>
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
        <div class="down"></div>
      </div>
    </div>
    <div class="screen">
      <div id="home">
        <h1>Hey, this is Shravika!</h1>
        <div class="menu">
          <button onclick="showPage('about')">üíå About Me</button>
          <button onclick="showPage('skills')">üíª Skills</button>
          <button onclick="showPage('experience')">üíº Experience</button>
        </div>
      </div>
      <div id="about" class="page">
        <p>I'm Shravika, exploring VLSI, AI, and all things tech!</p>
        <button onclick="goBack()">‚Üê Go Back</button>
      </div>
      <div id="skills" class="page">
        <p>Tech stack: HTML, CSS, Git, learning JS, React, Python</p>
        <button onclick="goBack()">‚Üê Go Back</button>
      </div>
      <div id="experience" class="page">
        <p>Building real-world projects with a spark of curiosity ‚ú®</p>
        <button onclick="goBack()">‚Üê Go Back</button>
      </div>
    </div>
    <div class="side-panel">
      <div class="joystick"></div>
      <div class="abxy">
        <button>‚ù§Ô∏é</button>
        <button>‚ù§Ô∏é</button>
        <button>‚ù§Ô∏é</button>
        <button>‚ù§Ô∏é</button>
      </div>
    </div>
  </div>
  <script>
    function showPage(pageId) {
      document.getElementById('home').style.display = 'none';
      document.querySelectorAll('.page').forEach(page => page.style.display = 'none');
      document.getElementById(pageId).style.display = 'flex';
    }

    function goBack() {
      document.querySelectorAll('.page').forEach(page => page.style.display = 'none');
      document.getElementById('home').style.display = 'block';
    }
  </script>
</body>
</html>
