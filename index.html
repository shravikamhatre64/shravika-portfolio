<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shravika's Pixel Diary</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #fcd6e2, #ffeaf4);
      font-family: 'Press Start 2P', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      cursor: none; /* custom sparkle will replace */
    }

    .diary-closed {
      position: relative;
      width: 400px;
      height: 500px;
      background: #ffc1da;
      border: 8px double #000;
      border-radius: 20px;
      box-shadow: 8px 8px 0 #c28ca2;
      transform: perspective(800px) rotateY(-2deg);
    }

    .book-spine {
      position: absolute;
      left: -20px;
      width: 20px;
      height: 100%;
      background: #d692b8;
      border-right: 4px solid #000;
      border-top-left-radius: 15px;
      border-bottom-left-radius: 15px;
    }

    .page-edges {
      position: absolute;
      right: -10px;
      width: 10px;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        #fff,
        #fff 2px,
        #f9f9f9 4px
      );
      border-left: 1px solid #ccc;
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
    }

    .diary-title {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 16px;
      color: #000;
      text-shadow: 2px 2px #fff;
      background: rgba(255, 255, 255, 0.6);
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 2px 2px 4px #e58ea1;
    }

    .sticky {
      position: absolute;
      width: 80px;
      height: 50px;
      font-size: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #e3e1ff;
      border: 1px solid #aaa;
      transform: rotate(-6deg);
      box-shadow: 2px 2px 3px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .sticky:hover {
      transform: rotate(-6deg) scale(1.05);
    }

    .sticky:nth-child(2) {
      top: 60px;
      right: -30px;
      background: #e3e1ff;
    }

    .sticky:nth-child(3) {
      top: 200px;
      right: -25px;
      background: #d0ffe3;
      transform: rotate(5deg);
    }

    .sticky:nth-child(4) {
      top: 350px;
      right: -20px;
      background: #fff9b5;
      transform: rotate(-3deg);
    }

    /* Sparkle effect */
    .sparkle {
      position: fixed;
      width: 8px;
      height: 8px;
      pointer-events: none;
      background: radial-gradient(circle, #ff69b4 0%, transparent 60%);
      border-radius: 50%;
      animation: sparkleFade 1s forwards;
      z-index: 1000;
      filter: drop-shadow(0 0 4px #ff69b4);
    }

    @keyframes sparkleFade {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-20px) scale(0.5);
      }
    }
  </style>
</head>
<body>

  <div class="diary-closed" aria-label="Closed pink pixel diary">
    <div class="book-spine"></div>
    <div class="page-edges"></div>
    <div class="diary-title">Shravika's Diary</div>

    <div class="sticky" onclick="openPage('about')">ðŸ’Œ About Me</div>
    <div class="sticky" onclick="openPage('skills')">ðŸ’» Skills</div>
    <div class="sticky" onclick="openPage('experience')">ðŸ’¼ Experience</div>
  </div>

  <script>
    // Sparkle trail effect
    document.addEventListener('mousemove', (e) => {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = `${e.clientX}px`;
      sparkle.style.top = `${e.clientY}px`;
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 1000);
    });

    // Placeholder for page opening
    function openPage(section) {
      alert(`Flip to "${section}" page! [This is where the animation will go]`);
    }
  </script>

</body>
</html>
