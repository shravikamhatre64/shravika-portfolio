<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shravika's Switch</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .switch {
      display: flex;
      align-items: center;
      background: #ffcee0; /* pastel pink */
      border-radius: 30px;
      width: 800px;
      height: 400px;
      box-shadow: 0 0 30px #ff69b4;
      position: relative;
      overflow: hidden;
    }

    .button {
      width: 100px;
      height: 100%;
      background: #ff1493; /* barbie pink */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 30px;
    }

    .joy-button {
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      margin: 10px 0;
      box-shadow: inset 0 0 5px #ff69b4;
    }

    .screen {
      flex-grow: 1;
      background: url('https://cdn.pixabay.com/photo/2021/11/22/18/56/stars-6815450_1280.jpg') center/cover no-repeat;
      margin: 0 10px;
      padding: 2rem;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .screen h1 {
      font-size: 14px;
      margin-bottom: 2rem;
      text-shadow: 2px 2px #000;
    }

    .menu button {
      background: #fff;
      border: none;
      color: #000;
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      border-radius: 10px;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px #ff69b4;
    }

    .menu button:hover {
      background: #ff69b4;
      color: #fff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="switch">
    <div class="button">
      <div class="joy-button"></div>
      <div class="joy-button"></div>
      <div class="joy-button"></div>
    </div>
    <div class="screen">
      <h1>Hey, this is Shravika!</h1>
      <div class="menu">
        <button>ðŸ’Œ About Me</button>
        <button>ðŸ’» Skills</button>
        <button>ðŸ’¼ Experience</button>
      </div>
    </div>
    <div class="button">
      <div class="joy-button"></div>
      <div class="joy-button"></div>
      <div class="joy-button"></div>
    </div>
  </div>
</body>
</html>
