<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Shravika's Diary</title>

<!-- Pixel Font -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom right, #ffe6f0, #fdd6ec);
    font-family: 'Press Start 2P', cursive;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    cursor: none;
  }

  .book {
    position: relative;
    width: 320px;
    height: 420px;
    background-color: #ff69b4;
    border: 4px solid #000;
    border-radius: 10px;
    box-shadow: 10px 10px 0 #d94884;
  }

  .book::after {
    content: '';
    position: absolute;
    top: 0;
    right: -20px;
    width: 20px;
    height: 100%;
    background: repeating-linear-gradient(
      to bottom,
      #fff,
      #fff 2px,
      #ddd 2px,
      #ddd 4px
    );
    border-left: 2px solid #999;
    border-radius: 0 10px 10px 0;
  }

  .book-title {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #000;
    font-size: 12px;
    text-align: center;
    background: #fff8fc;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0,0,0,0.2);
  }

  .sticky-note {
    position: absolute;
    width: 120px;
    padding: 0.5rem;
    font-size: 10px;
    font-family: 'Press Start 2P', cursive;
    background: #fce1ff;
    border: 1px solid #aaa;
    border-radius: 6px;
    transform: rotate(-3deg);
    box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    cursor: pointer;
    transition: transform 0.2s;
    right: -60px;
  }

  .sticky-note:nth-child(2) {
    top: 60px;
    background: #e0fff4;
    transform: rotate(2deg);
  }
  .sticky-note:nth-child(3) {
    top: 130px;
    background: #fffcd9;
    transform: rotate(-4deg);
  }
  .sticky-note:nth-child(4) {
    top: 200px;
    background: #ffcde8;
    transform: rotate(1deg);
  }

  .sticky-note:hover {
    transform: scale(1.05) rotate(0deg);
  }
</style>
</head>
<body>
  <div class="book">
    <div class="book-title">Shravika's Diary</div>
    <div class="sticky-note">ðŸ’Œ About Me</div>
    <div class="sticky-note">ðŸ’» Skills</div>
    <div class="sticky-note">ðŸ’¼ Experience</div>
  </div>
</body>
</html>
