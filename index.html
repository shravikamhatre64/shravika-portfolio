<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shravika's Diary</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Caveat&family=Gloria+Hallelujah&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #ffe6f0, #fce1ff);
      font-family: 'Gloria Hallelujah', cursive;
      cursor: none;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .sparkle {
      position: fixed;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, #ff69b4 0%, #ffc0cb 60%, transparent 100%);
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle-fade 1s forwards;
    }

    @keyframes sparkle-fade {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.5); }
    }

    .book {
      width: 420px;
      height: 520px;
      perspective: 1500px;
      position: relative;
    }

    .book-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
    }

    .book.open .book-inner {
      transform: rotateY(-180deg);
    }

    .cover, .pages {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      backface-visibility: hidden;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.4);
    }

    .cover {
      background: url('https://i.imgur.com/B8N3pAE.png') no-repeat center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      font-family: 'Pacifico', cursive;
      text-shadow: 1px 1px 3px #000;
    }

    .pages {
      background: #fff0f5;
      transform: rotateY(180deg);
      padding: 2rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    .left-page, .right-page {
      width: 48%;
      background: #fffafc;
      border: 2px dashed #ff9fc1;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: inset 0 0 10px rgba(255, 192, 203, 0.3);
    }

    .sticky {
      position: absolute;
      padding: 0.5rem 1rem;
      font-size: 14px;
      border: 1px dashed #999;
      border-radius: 8px;
      transform: rotate(-10deg);
      transition: transform 0.3s ease;
      cursor: pointer;
      z-index: 5;
    }

    .sticky:hover {
      transform: rotate(-10deg) scale(1.05);
    }

    .sticky.about {
      background: lavender;
      top: 10px;
      left: 20px;
    }
    .sticky.skills {
      background: mintcream;
      top: 60px;
      right: 20px;
    }
    .sticky.experience {
      background: lemonchiffon;
      bottom: 30px;
      left: 40px;
    }

    .glitter-btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: linear-gradient(to right, #fbd3e9, #bb377d);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 0 10px pink;
      margin-top: 1rem;
      font-weight: bold;
    }

    h3 {
      margin-top: 0;
      color: #d63384;
    }
  </style>
</head>
<body>
  <div class="book" id="diary">
    <div class="book-inner">
      <div class="cover">
        Shravikaâ€™s Diary
        <div class="sticky about">ðŸ’Œ About Me</div>
        <div class="sticky skills">ðŸ’» Skills</div>
        <div class="sticky experience">ðŸ’¼ Experience</div>
      </div>
      <div class="pages">
        <div class="left-page">
          <h3>About Me ðŸ’«</h3>
          <p>Write your story here...</p>
        </div>
        <div class="right-page">
          <h3>Skills & Experience ðŸŒ¸</h3>
          <p>Tech Stack: HTML, CSS, JS, Python...</p>
          <p>Write your experience here...</p>
          <a class="glitter-btn" href="#">LinkedIn</a>
          <a class="glitter-btn" href="#">GitHub</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const book = document.getElementById('diary');
    const stickies = document.querySelectorAll('.sticky');
    stickies.forEach(sticky => {
      sticky.addEventListener('click', () => {
        book.classList.toggle('open');
        new Audio('https://cdn.pixabay.com/download/audio/2021/10/05/audio_2a61488ef7.mp3?filename=page-flip-9-99430.mp3').play();
      });
    });

    window.addEventListener('mousemove', e => {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = e.pageX + 'px';
      sparkle.style.top = e.pageY + 'px';
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 800);
    });
  </script>
</body>
</html>
