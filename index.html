<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shravika's Diary</title>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Gloria Hallelujah', cursive;
      background: linear-gradient(to bottom right, #ffd6ec, #ffe6f7);
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: none;
    }

    .sparkle {
      position: fixed;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, #ff69b4 0%, #ffc0cb 60%, transparent 100%);
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle-fade 1s forwards;
    }

    @keyframes sparkle-fade {
      from {
        opacity: 1;
        transform: scale(1);
      }
      to {
        opacity: 0;
        transform: scale(0.5);
      }
    }

    .book {
      position: relative;
      width: 400px;
      height: 500px;
      background: pink;
      border: 8px solid hotpink;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff69b4;
      transition: transform 1s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .book.open {
      transform: rotateY(180deg);
    }

    .cover {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/ZAVw7WY.png'); /* placeholder */
      background-size: cover;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #fff0f5;
      border-left: 4px solid hotpink;
      transform: rotateY(180deg);
      backface-visibility: hidden;
      padding: 2rem;
      box-sizing: border-box;
    }

    .sticky {
      position: absolute;
      padding: 0.5rem 1rem;
      background: lightyellow;
      transform: rotate(-8deg);
      font-size: 14px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .sticky:hover {
      transform: rotate(-8deg) scale(1.05);
    }

    .sticky.about {
      top: 10px;
      right: 10px;
      background: lavender;
    }

    .sticky.skills {
      bottom: 20px;
      left: 10px;
      background: mintcream;
    }

    .sticky.experience {
      bottom: 20px;
      right: 20px;
      background: lemonchiffon;
    }
  </style>
</head>
<body>
  <div class="book" id="diary">
    <div class="cover">Shravika's Diary
      <div class="sticky about">ðŸ’Œ About Me</div>
      <div class="sticky skills">ðŸ’» Skills</div>
      <div class="sticky experience">ðŸ’¼ Experience</div>
    </div>
    <div class="page">
      <h2>About Me</h2>
      <p>Write your story here...</p>
      <h2>Skills</h2>
      <p>Add skills here...</p>
      <h2>Experience</h2>
      <p>Describe experience here...</p>
    </div>
  </div>

  <script>
    const diary = document.getElementById('diary');
    const stickies = document.querySelectorAll('.sticky');

    stickies.forEach(note => {
      note.addEventListener('click', () => {
        diary.classList.toggle('open');
      });
    });

    window.addEventListener('mousemove', (e) => {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = e.clientX + 'px';
      sparkle.style.top = e.clientY + 'px';
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 1000);
    });
  </script>
</body>
</html>
