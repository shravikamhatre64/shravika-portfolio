<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shravika's Switch</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .switch {
      display: flex;
      align-items: center;
      background: #ffcee0; /* pastel pink */
      border-radius: 20px;
      width: 700px;
      height: 350px;
      box-shadow: 0 0 20px #ff69b4;
      position: relative;
    }

    .button {
      width: 80px;
      height: 100%;
      background: #ff1493; /* barbie pink */
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
    }

    .screen {
      flex-grow: 1;
      background: #000;
      margin: 0 10px;
      padding: 2rem;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
    }

    .screen h1 {
      font-size: 12px;
      margin-bottom: 2rem;
    }

    .menu button {
      background: #fff;
      border: none;
      color: #000;
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      border-radius: 10px;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .menu button:hover {
      background: #ff69b4;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="switch">
    <div class="button"></div>
    <div class="screen">
      <h1>Hey, this is Shravika!</h1>

        <button>ðŸ’Œ About Me</button>
        <button>ðŸ’» Skills</button>
        <button>ðŸ’¼ Experience</button>
      </div>
    </div>
    <div class="button"></div>
  </div>
</body>
</html>
