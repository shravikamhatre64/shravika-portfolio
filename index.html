<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shravika's Switch</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .switch {
      display: flex;
      align-items: center;
      background: #ffcee0; /* pastel pink */
      border-radius: 40px;
      width: 900px;
      height: 450px;
      box-shadow: 0 0 30px #ff69b4;
      position: relative;
    }

    .side-panel {
      width: 100px;
      height: 100%;
      background: #e75480; /* darker pastel pink */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      position: relative;
      border-radius: 40px;
    }

    .dpad, .abxy {
      display: grid;
      gap: 10px;
    }

    .dpad {
      grid-template-areas:
        ". up ."
        "left center right"
        ". down .";
      grid-template-columns: 30px 30px 30px;
      grid-template-rows: 30px 30px 30px;
    }

    .dpad div {
      width: 30px;
      height: 30px;
      background: #c71585;
      border-radius: 6px;
    }

    .dpad .up    { grid-area: up; }
    .dpad .down  { grid-area: down; }
    .dpad .left  { grid-area: left; }
    .dpad .right { grid-area: right; }
    .dpad .center { grid-area: center; background: transparent; }

    .abxy {
      display: grid;
      grid-template-columns: 30px 30px;
      grid-template-rows: 30px 30px;
      gap: 10px;
    }

    .abxy button {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #c71585;
      border: none;
      color: #fff;
      font-size: 10px;
    }

    .joystick {
      width: 40px;
      height: 40px;
      background: #999;
      border-radius: 50%;
      box-shadow: inset 0 0 5px #fff;
    }

    .screen {
      flex-grow: 1;
      background: #fff;
      margin: 0 10px;
      padding: 2rem;
      color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .screen h1 {
      font-size: 14px;
      margin-bottom: 2rem;
      text-align: center;
    }

    .menu button {
      background: #f8c1d8;
      border: none;
      color: #000;
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      border-radius: 10px;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px #e75480;
    }

    .menu button:hover {
      background: #e75480;
      color: #fff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="switch">
    <div class="side-panel">
      <div class="joystick"></div>
      <div class="dpad">
        <div class="up"></div>
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
        <div class="down"></div>
      </div>
    </div>
    <div class="screen">
      <h1>Hey, this is Shravika!</h1>
      <div class="menu">
        <button>ðŸ’Œ About Me</button>
        <button>ðŸ’» Skills</button>
        <button>ðŸ’¼ Experience</button>
      </div>
    </div>
    <div class="side-panel">
      <div class="joystick"></div>
      <div class="abxy">
        <button>A</button>
        <button>B</button>
        <button>X</button>
        <button>Y</button>
      </div>
    </div>
  </div>
</body>
</html>
