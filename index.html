<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shravika's Diary</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #f8d0e0;
      font-family: 'Press Start 2P', cursive;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: none;
    }

    .book-cover {
      position: relative;
      width: 320px;
      height: 440px;
      background: #ff80b3;
      border: 4px solid #000;
      border-radius: 8px;
      box-shadow: 10px 10px 0 #d16092;
      transform: perspective(1000px) rotateY(0deg);
    }

    .book-title {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 16px;
      text-shadow: 1px 1px 0 #000;
    }

    .pages {
      position: absolute;
      right: -12px;
      top: 0;
      width: 14px;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        #fff,
        #fff 2px,
        #f1f1f1 2px,
        #f1f1f1 4px
      );
      border-radius: 0 4px 4px 0;
    }

    .sticky-note {
      position: absolute;
      right: -22px;
      width: 50px;
      height: 24px;
      font-size: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: rotate(5deg);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .sticky-note:hover {
      transform: rotate(0deg) scale(1.05);
    }

    .sticky1 { top: 100px; background: #c3f0ca; }
    .sticky2 { top: 160px; background: #fff5a5; }
    .sticky3 { top: 220px; background: #fbc4cb; }

    .sparkle {
      position: fixed;
      width: 8px;
      height: 8px;
      pointer-events: none;
      background: radial-gradient(circle, #ff69b4, transparent);
      border-radius: 50%;
      filter: drop-shadow(0 0 4px #ff69b4);
      animation: sparkle-fade 1000ms forwards;
      z-index: 1000;
    }

    @keyframes sparkle-fade {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: translateY(-10px) scale(0.5); }
    }
  </style>
</head>
<body>
  <div class="book-cover">
    <div class="book-title">Shravika's Diary</div>
    <div class="pages"></div>
    <div class="sticky-note sticky1" onclick="openPage('about')">ðŸ’Œ About Me</div>
    <div class="sticky-note sticky2" onclick="openPage('skills')">ðŸ’» Skills</div>
    <div class="sticky-note sticky3" onclick="openPage('experience')">ðŸ’¼ Experience</div>
  </div>

  <script>
    function openPage(section) {
      alert('Opening ' + section);
      // Replace alert with page transition/flip logic
    }

    // Sparkle cursor effect
    window.addEventListener('mousemove', e => {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = `${e.clientX}px`;
      sparkle.style.top = `${e.clientY}px`;
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 1000);
    });
  </script>
</body>
</html>
